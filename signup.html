<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta - Concurseiro Automatizado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Criar Conta</h1>
  <input id="name" type="text" placeholder="Nome">
  <input id="email" type="email" placeholder="E-mail">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="signup()">Cadastrar</button>
  <p id="message"></p>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = function() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          sendEmailVerification(user);
          setDoc(doc(db, "users", user.uid), { name, email, status: "inativo" });
          document.getElementById("message").innerHTML = "Conta criada! Verifique seu e-mail e envie R$ 15 via PIX para [SEU PIX]. Aguarde ativação em até 24h.";
        })
        .catch((error) => alert(error.message));
    };
  </script>
</body>
</html>
