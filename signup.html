<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Criar Conta</h1>
    <input id="email" type="email" placeholder="E-mail">
    <input id="password" type="password" placeholder="Senha">
    <button onclick="signup()">Cadastrar</button>
    <p id="message"></p>
  </main>
  <footer>
    <p>&copy; 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user);
        await setDoc(doc(db, "users", user.uid), { email, status: "inativo" });
        document.getElementById("message").innerHTML = "Conta criada! <strong>Verifique seu e-mail</strong> (cheque spam/promoções). Envie R$ 15 via PIX para [SEU PIX] e aguarde ativação.";
        const checkEmailVerified = setInterval(async () => {
          await user.reload();
          if (user.emailVerified) {
            clearInterval(checkEmailVerified);
            location.href = "login.html";
          }
        }, 2000);
      } catch (error) {
        document.getElementById("message").innerText = "Erro: " + error.message;
      }
    };
  </script>
</body>
</html>
