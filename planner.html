<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planejador - Concurseiro Automatizado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Planejador</h1>
  <textarea id="raiox" placeholder="Cole o raio-x do seu concurso aqui"></textarea>
  <button onclick="generatePlan()">Gerar Plano</button>
  <button onclick="newPlan()">Novo Plano</button>
  <p id="prompt"></p>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) location.href = "login.html";
    });

    window.generatePlan = function() {
      const raiox = document.getElementById("raiox").value;
      const plan = raiox.split("\n").map((line, idx) => ({
        priorityNumber: idx + 1,
        priorityCategory: line.includes("urgente") ? "Urgente" : "Média",
        subject: line.split(" - ")[0] || "Desconhecido",
        subtopic: line.split(" - ")[1] || "Geral",
        reason: "Baseado no raio-x fornecido"
      }));
      setDoc(doc(db, "plans", auth.currentUser.uid), { plan });
      alert("Plano gerado com sucesso!");
      document.getElementById("prompt").innerText = "Prompt sugerido para Google AI Studio: 'Organize este raio-x em prioridades como no modelo de Iuri: " + raiox + "'";
    };

    window.newPlan = function() {
      if (confirm("Tem certeza? O plano atual será substituído.")) {
        document.getElementById("raiox").value = "";
        deleteDoc(doc(db, "plans", auth.currentUser.uid));
      }
    };
  </script>
</body>
</html>
