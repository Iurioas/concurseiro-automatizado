<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planejador - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <span>Concurseiro Automatizado</span>
    <a href="planner.html">Planejador</a>
    <a href="study.html">Planejado</a>
    <a href="achievements.html">Conquistas</a>
    <a href="ranking.html">Ranking</a>
    <button onclick="signOut()">Sair</button>
  </nav>
  <main>
    <h1>Planejador</h1>
    <textarea id="raiox" placeholder="Cole o raio-x do seu concurso aqui (ex.: Português - Interpretação)"></textarea>
    <button onclick="generatePlan()">Gerar Plano</button>
    <button onclick="newPlan()">Novo Plano</button>
    <p id="prompt"></p>
  </main>
  <footer>
    <p>© 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { playClickSound } from "./sounds.js";

    const firebaseConfig = {
      apiKey: "AIzxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    setPersistence(auth, browserLocalPersistence)
      .then(() => console.log("Persistência configurada em planner."))
      .catch(error => console.error("Erro ao configurar persistência:", error.message));

    onAuthStateChanged(auth, async (user) => {
      console.log("Estado de autenticação em planner:", user ? "Autenticado" : "Não autenticado");
      if (!user) {
        console.log("Redirecionando para login...");
        location.href = "login.html";
      } else {
        console.log("Usuário autenticado:", user.uid);
      }
    });

    window.generatePlan = async function() {
      playClickSound();
      const raiox = document.getElementById("raiox").value;
      const linhas = raiox.split("\n").filter(line => line.trim() !== "");
      const plan = linhas.map((line, idx) => {
        const [materia, topico] = line.split(" - ");
        return {
          priorityNumber: idx + 1,
          priorityCategory: line.toLowerCase().includes("urgente") ? "Urgente" : "Média",
          subject: materia || "Desconhecido",
          subtopic: topico || "Geral",
          reason: "Baseado no raio-x fornecido"
        };
      });
      try {
        console.log("Salvando plano...");
        await setDoc(doc(db, "plans", auth.currentUser.uid), { plan });
        console.log("Plano salvo com sucesso.");
        document.getElementById("prompt").innerText = "Prompt sugerido para Google AI Studio: 'Organize este raio-x em prioridades como no modelo de Iuri: " + raiox + "'";
        showNotification("Plano gerado com sucesso!");
        setTimeout(() => location.href = "study.html", 1000);
      } catch (error) {
        console.error("Erro ao gerar plano:", error.message);
        alert("Erro ao gerar plano: " + error.message);
      }
    };

    window.newPlan = async function() {
      playClickSound();
      if (confirm("Tem certeza? O plano atual será substituído.")) {
        document.getElementById("raiox").value = "";
        try {
          console.log("Deletando plano atual...");
          await deleteDoc(doc(db, "plans", auth.currentUser.uid));
          console.log("Plano deletado com sucesso.");
          showNotification("Plano anterior removido!");
        } catch (error) {
          console.error("Erro ao deletar plano:", error.message);
          alert("Erro ao deletar plano: " + error.message);
        }
      }
    };

    window.signOut = async function() {
      playClickSound();
      try {
        await signOut(auth);
        console.log("Logout realizado com sucesso.");
        location.href = "index.html";
      } catch (error) {
        console.error("Erro ao sair:", error.message);
        alert("Erro ao sair: " + error.message);
      }
    };

    function showNotification(message) {
      const notification = document.createElement("div");
      notification.className = "notification";
      notification.innerText = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 2500);
    }
  </script>
</body>
</html>
