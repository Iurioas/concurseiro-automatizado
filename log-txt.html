<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Log Texto - Concurseiro Automatizado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <span>Concurseiro Automatizado</span>
    <a href="planner.html">Planejador</a>
    <a href="study.html">Planejado</a>
    <button onclick="signOut()">Sair</button>
  </nav>
  <h1>Log Texto</h1>
  <button onclick="location.href='study.html'">Voltar</button>
  <pre id="logContent"></pre>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
      } else {
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const logs = userDoc.data().logs || [];
            const logText = logs.map(log => `
              Etapa ${log.etapa}: ${log.subtopico}
              - Matéria: ${log.materia}
              - Dificuldade: ${log.dificuldade}
              - Tempo Gasto: ${log.tempo_gasto} minutos
              - Nota de Autoavaliação: ${log.nota_autoavaliacao}
              - Comentários: ${log.comentarios}
              - Data de Conclusão: ${new Date(log.data_conclusao).toLocaleString("pt-BR")}
            `).join("\n");
            document.getElementById("logContent").innerText = logText;
          } else {
            document.getElementById("logContent").innerText = "Nenhum log encontrado.";
          }
        } catch (error) {
          console.error("Erro ao carregar logs:", error);
          document.getElementById("logContent").innerText = "Erro ao carregar logs.";
        }
      }
    });

    window.signOut = function() {
      signOut(auth).then(() => {
        location.href = "index.html";
      }).catch((error) => alert(error.message));
    };
  </script>
</body>
</html>
