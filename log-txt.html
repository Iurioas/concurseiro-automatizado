<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Log Texto - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <span>Concurseiro Automatizado</span>
    <a href="planner.html">Planejador</a>
    <a href="study.html">Planejado</a>
    <button onclick="signOut()">Sair</button>
  </nav>
  <main>
    <h1>Log Texto</h1>
    <button onclick="location.href='study.html'">Voltar</button>
    <div id="loading">Carregando...</div>
    <pre id="logContent" style="display: none;"></pre>
  </main>
  <footer>
    <p>&copy; 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const logs = userDoc.data().logs || [];
          const logText = logs.map(log => `
Etapa ${log.etapa}: ${log.subtopico}
- Matéria: ${log.materia}
- Dificuldade: ${log.dificuldade}
- Tempo Gasto: ${log.tempo_gasto} minutos
- Nota: ${log.nota_autoavaliacao}
- Comentários: ${log.comentarios}
- Data: ${new Date(log.data_conclusao).toLocaleString("pt-BR")}
          `).join("\n");
          document.getElementById("logContent").innerText = logText || "Nenhum log registrado.";
          document.getElementById("logContent").style.display = "block";
          document.getElementById("loading").style.display = "none";
        } else {
          document.getElementById("logContent").innerText = "Nenhum log encontrado.";
          document.getElementById("logContent").style.display = "block";
          document.getElementById("loading").style.display = "none";
        }
      } catch (error) {
        document.getElementById("logContent").innerText = "Erro ao carregar logs: " + error.message;
        document.getElementById("logContent").style.display = "block";
        document.getElementById("loading").style.display = "none";
      }
    });

    window.signOut = async function() {
      try {
        await signOut(auth);
        location.href = "index.html";
      } catch (error) {
        alert("Erro ao sair: " + error.message);
      }
    };
  </script>
</body>
</html>
