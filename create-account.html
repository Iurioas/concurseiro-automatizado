<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #252525;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
    }
    .login-container h1 {
      color: #bb86fc;
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
    }
    .login-container .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .login-container button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background: #42A5F5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Criar Conta</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <div class="button-group">
      <button id="createAccountButton">Criar Conta</button>
      <button onclick="location.href='login.html'">Voltar ao Login</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { playClickSound } from "./sounds.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    setPersistence(auth, browserLocalPersistence)
      .then(() => console.log("Persistência configurada em create-account."))
      .catch(error => console.error("Erro ao configurar persistência:", error.message));

    document.getElementById("createAccountButton").addEventListener("click", async () => {
      playClickSound();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), { email, currentIndex: 0, logs: [], achievements: [] });
        console.log("Conta criada com sucesso!");
        location.href = "dashboard.html";
      } catch (error) {
        console.error("Erro ao criar conta:", error.message);
        alert("Erro ao criar conta: " + error.message);
      }
    });
  </script>
</body>
</html>
