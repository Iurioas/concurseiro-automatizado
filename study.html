<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planejado - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
  <nav>
    <span>Concurseiro Automatizado</span>
    <a href="planner.html">Planejador</a>
    <a href="study.html">Planejado</a>
    <a href="achievements.html">Conquistas</a>
    <a href="ranking.html">Ranking</a>
    <button onclick="signOut()">Sair</button>
  </nav>
  <main>
    <h1>Planejado</h1>
    <table id="studyTable">
      <thead><tr><th>Prioridade</th><th>Categoria</th><th>Matéria</th><th>Subtópico</th><th>Concluído</th><th>Motivo</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="backButton" style="display:none" onclick="retrocederEtapa()">Retroceder</button>
    <div>
      <button onclick="location.href='log-txt.html'; playClickSound()">Log Texto</button>
      <button onclick="location.href='log-json.html'; playClickSound()">Log JSON</button>
      <p style="font-size: 14px; color: #bbb;">(Copie o JSON para usar em conversores de gráficos)</p>
      <button onclick="location.href='graficos.html'; playClickSound()">Gráficos</button>
    </div>
    <div id="loading">Carregando plano...</div>
  </main>
  <footer>
    <p>© 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { playClickSound, playSuccessSound } from "./sounds.js";

    const firebaseConfig = {
      apiKey: "AIzxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentIndex = localStorage.getItem("currentIndex") ? parseInt(localStorage.getItem("currentIndex")) : 0;
    let planData = [];
    let logs = [];
    let achievements = [];
    let lastCompletionTime = localStorage.getItem("lastCompletionTime") ? parseInt(localStorage.getItem("lastCompletionTime")) : 0;

    const MINIMUM_TIME_FOR_RANKING = 10 * 60 * 1000; // 10 minutos em milissegundos

    const achievementList = [
      { id: 1, name: "Guardião da Lei", condition: logs => logs.length >= 1, description: "Conclua sua primeira etapa." },
      { id: 2, name: "Advogado do Saber", condition: logs => logs.length >= 5, description: "Conclua 5 etapas." },
      { id: 3, name: "Juiz do Conhecimento", condition: logs => logs.length >= 10, description: "Conclua 10 etapas." },
      { id: 4, name: "Promotor da Justiça", condition: logs => logs.length >= 20, description: "Conclua 20 etapas." },
      { id: 5, name: "Magistrado Supremo", condition: logs => logs.length >= 50, description: "Conclua 50 etapas." }
    ];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }
      try {
        const planDoc = await getDoc(doc(db, "plans", user.uid));
        if (planDoc.exists()) {
          planData = planDoc.data().plan;
          const userDoc = await getDoc(doc(db, "users", user.uid));
          logs = userDoc.exists() && userDoc.data().logs ? userDoc.data().logs : [];
          achievements = userDoc.exists() && userDoc.data().achievements ? userDoc.data().achievements : [];
          renderPlan();
          checkAchievements();
        } else {
          document.getElementById("loading").innerText = "Nenhum plano encontrado. Crie um plano no Planejador.";
          setTimeout(() => location.href = "planner.html", 2000);
        }
      } catch (error) {
        document.getElementById("loading").innerText = "Erro ao carregar plano: " + error.message;
      }
    });

    function renderPlan() {
      document.getElementById("loading").style.display = "none";
      const tbody = document.querySelector("#studyTable tbody");
      tbody.innerHTML = "";
      if (currentIndex < planData.length) {
        const item = planData[currentIndex];
        tbody.innerHTML = `<tr><td>${item.priorityNumber}</td><td>${item.priorityCategory}</td><td>${item.subject}</td><td>${item.subtopic}</td><td><input type="checkbox" onchange="completeStep()"></td><td>${item.reason}</td></tr>`;
      } else {
        tbody.innerHTML = "<tr><td colspan='6'>Todas as etapas concluídas!</td></tr>";
        showNotification("Plano concluído! Parabéns!");
      }
      document.getElementById("backButton").style.display = currentIndex > 0 ? "block" : "none";
    }

    window.completeStep = async function() {
      playClickSound();
      const now = Date.now();
      const timeSinceLast = now - lastCompletionTime;
      let validForRanking = timeSinceLast >= MINIMUM_TIME_FOR_RANKING;

      if (!confirm(`Tem certeza que deseja avançar para a próxima etapa? ${!validForRanking ? "Avanços em menos de 10 minutos não contam para o ranking." : ""}`)) {
        return;
      }

      const tempo = prompt("Tempo gasto (minutos):") || "0";
      const dificuldade = prompt("Dificuldade (F/M/D):")?.toUpperCase() || "M";
      const nota = prompt("Nota (0-10):") || "0";
      const comentarios = prompt("Comentários:") || "Sem comentários";
      const log = {
        etapa: currentIndex + 1,
        subtopico: planData[currentIndex].subtopic,
        materia: planData[currentIndex].subject,
        dificuldade: dificuldade === "F" ? "Fácil" : dificuldade === "D" ? "Difícil" : "Médio",
        tempo_gasto: tempo,
        nota_autoavaliacao: nota,
        comentarios,
        data_conclusao: new Date().toISOString(),
        status: "Concluído",
        validForRanking: validForRanking
      };
      logs.push(log);

      const validLogs = logs.filter(l => l.validForRanking);
      const totalTime = validLogs.reduce((sum, l) => sum + parseInt(l.tempo_gasto), 0);
      const avgScore = validLogs.reduce((sum, l) => sum + parseInt(l.nota_autoavaliacao), 0) / validLogs.length || 1;
      const rankingScore = validLogs.length * (totalTime / validLogs.length) * avgScore;

      try {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { logs, achievements, rankingScore });
        currentIndex++;
        lastCompletionTime = now;
        localStorage.setItem("currentIndex", currentIndex);
        localStorage.setItem("lastCompletionTime", lastCompletionTime);
        playSuccessSound();
        checkAchievements();
        renderPlan();
      } catch (error) {
        alert("Erro ao salvar log: " + error.message);
      }
    };

    window.retrocederEtapa = function() {
      playClickSound();
      if (confirm("Tem certeza que deseja retroceder?")) {
        if (currentIndex > 0) {
          currentIndex--;
          localStorage.setItem("currentIndex", currentIndex);
          renderPlan();
        }
      }
    };

    window.signOut = async function() {
      playClickSound();
      try {
        await signOut(auth);
        localStorage.removeItem("currentIndex");
        localStorage.removeItem("lastCompletionTime");
        location.href = "index.html";
      } catch (error) {
        alert("Erro ao sair: " + error.message);
      }
    };

    function showNotification(message) {
      const notification = document.createElement("div");
      notification.className = "notification";
      notification.innerText = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 2500);
    }

    function checkAchievements() {
      achievementList.forEach(achievement => {
        if (!achievements.some(a => a.id === achievement.id) && achievement.condition(logs)) {
          achievements.push({ id: achievement.id, name: achievement.name, date: new Date().toISOString() });
          showNotification(`Nova conquista: ${achievement.name}!`);
          playSuccessSound();
        }
      });
      updateDoc(doc(db, "users", auth.currentUser.uid), { achievements });
    }
  </script>
</body>
</html>
