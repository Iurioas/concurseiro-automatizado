<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planejado - Concurseiro Automatizado</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <span>Concurseiro Automatizado</span>
    <a href="planner.html">Planejador</a>
    <a href="study.html">Planejado</a>
    <button onclick="signOut()">Sair</button>
  </nav>
  <h1>Planejado</h1>
  <table id="studyTable">
    <thead><tr><th>Prioridade</th><th>Categoria</th><th>Matéria</th><th>Subtópico</th><th>Concluído</th><th>Motivo</th></tr></thead>
    <tbody></tbody>
  </table>
  <button id="backButton" style="display:none" onclick="retrocederEtapa()">Retroceder</button>
  <div>
    <button onclick="showLog('txt')">Log Texto</button>
    <button onclick="showLog('json')">Log JSON</button>
    <button onclick="showLog('charts')">Gráficos</button>
  </div>
  <div id="logContent"></div>
  <canvas id="chartCanvas" style="display:none"></canvas>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentIndex = 0;
    let planData = [];
    let logs = [];

    console.log("Inicializando autenticação...");
    onAuthStateChanged(auth, async (user) => {
      console.log("Estado de autenticação mudou. Usuário:", user ? user.uid : "Nenhum usuário");
      if (!user) {
        console.log("Nenhum usuário autenticado, redirecionando para login...");
        location.href = "login.html";
      } else {
        console.log("Usuário autenticado com sucesso:", user.uid, "Email:", user.email);
        try {
          console.log("Carregando plano do Firestore...");
          const planDoc = await getDoc(doc(db, "plans", user.uid));
          if (planDoc.exists()) {
            planData = planDoc.data().plan;
            console.log("Plano carregado:", planData);
            renderPlan();
          } else {
            console.log("Nenhum plano encontrado para o usuário.");
            alert("Nenhum plano encontrado. Por favor, crie um plano na página do planejador.");
            location.href = "planner.html";
          }

          console.log("Carregando logs do usuário...");
          const userDoc = await getDoc(doc(db, "users", user.uid));
          logs = userDoc.exists() && userDoc.data().logs ? userDoc.data().logs : [];
          console.log("Logs carregados:", logs);

        } catch (error) {
          console.error("Erro ao carregar dados do Firestore:", error.message);
        }
      }
    });

    function renderPlan() {
      console.log("Renderizando plano...");
      const tbody = document.querySelector("#studyTable tbody");
      tbody.innerHTML = "";
      if (currentIndex < planData.length) {
        const item = planData[currentIndex];
        const row = `<tr><td>${item.priorityNumber}</td><td>${item.priorityCategory}</td><td>${item.subject}</td><td>${item.subtopic}</td><td><input type="checkbox" onchange="completeStep()"></td><td>${item.reason}</td></tr>`;
        tbody.innerHTML = row;
      } else {
        tbody.innerHTML = "<tr><td colspan='6'>Nenhum plano disponível ou todas as etapas concluídas.</td></tr>";
      }
      document.getElementById("backButton").style.display = currentIndex > 0 ? "block" : "none";
    }

    window.completeStep = async function() {
      console.log("Completando etapa...");
      const tempo = prompt("Tempo gasto (minutos):") || 0;
      const dificuldade = prompt("Dificuldade (F/M/D):").toUpperCase();
      const notaAutoavaliacao = prompt("Nota de autoavaliação (0-10):") || 0;
      const comentarios = prompt("Comentários:") || "Sem comentários";

      const log = {
        etapa: currentIndex + 1,
        subtopico: planData[currentIndex].subtopic,
        materia: planData[currentIndex].subject,
        dificuldade: dificuldade === "F" ? "Fácil" : dificuldade === "M" ? "Médio" : "Difícil",
        tempo_gasto: tempo,
        nota_autoavaliacao: notaAutoavaliacao,
        comentarios: comentarios,
        data_conclusao: new Date().toISOString(),
        status: "Concluído"
      };

      logs.push(log);
      await updateDoc(doc(db, "users", auth.currentUser.uid), { logs });

      currentIndex++;
      renderPlan();
    };

    window.retrocederEtapa = function() {
      if (currentIndex > 0) {
        currentIndex--;
        renderPlan();
      }
    };

    window.showLog = function(tipo) {
      const logContent = document.getElementById("logContent");
      if (tipo === "txt") {
        const logText = logs.map(log => `
          Etapa ${log.etapa}: ${log.subtopico}
          - Matéria: ${log.materia}
          - Dificuldade: ${log.dificuldade}
          - Tempo Gasto: ${log.tempo_gasto} minutos
          - Nota de Autoavaliação: ${log.nota_autoavaliacao}
          - Comentários: ${log.comentarios}
          - Data de Conclusão: ${new Date(log.data_conclusao).toLocaleString("pt-BR")}
        `).join("\n");
        logContent.innerText = logText;
      } else if (tipo === "json") {
        logContent.innerText = JSON.stringify(logs, null, 2);
      } else if (tipo === "charts") {
        renderCharts();
      }
    };

    function renderCharts() {
      const ctx = document.getElementById("chartCanvas").getContext("2d");

      // Dados para os gráficos
      const labels = logs.map(log => `Etapa ${log.etapa}`);
      const tempos = logs.map(log => log.tempo_gasto);
      const notas = logs.map(log => log.nota_autoavaliacao);

      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Tempo Gasto (minutos)",
              data: tempos,
              borderColor: "#42a5f5",
              backgroundColor: "rgba(66, 165, 245, 0.2)",
              fill: true
            },
            {
              label: "Nota de Autoavaliação",
              data: notas,
              borderColor: "#4caf50",
              backgroundColor: "rgba(76, 175, 80, 0.2)",
              fill: true
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      document.getElementById("chartCanvas").style.display = "block";
    }

    window.signOut = function() {
      console.log("Fazendo logout...");
      signOut(auth).then(() => {
        location.href = "index.html";
      }).catch((error) => alert(error.message));
    };
  </script>
</body>
</html>
