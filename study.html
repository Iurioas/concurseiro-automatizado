<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planejado - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
  <nav>
    <span>Concurseiro Automatizado</span>
    <a href="planner.html">Planejador</a>
    <a href="study.html">Planejado</a>
    <button onclick="signOut()">Sair</button>
  </nav>
  <main>
    <h1>Planejado</h1>
    <table id="studyTable">
      <thead><tr><th>Prioridade</th><th>Categoria</th><th>Matéria</th><th>Subtópico</th><th>Concluído</th><th>Motivo</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="backButton" style="display:none" onclick="retrocederEtapa()">Retroceder</button>
    <div>
      <button onclick="location.href='log-txt.html'; playClickSound()">Log Texto</button>
      <button onclick="location.href='log-json.html'; playClickSound()">Log JSON</button>
      <p style="font-size: 14px; color: #bbb;">(Copie o JSON para usar em conversores de gráficos)</p>
      <button onclick="location.href='graficos.html'; playClickSound()">Gráficos</button>
    </div>
    <div id="loading">Carregando plano...</div>
  </main>
  <footer>
    <p>© 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { playClickSound, playSuccessSound } from "./sounds.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentIndex = localStorage.getItem("currentIndex") ? parseInt(localStorage.getItem("currentIndex")) : 0;
    let planData = [];
    let logs = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }
      try {
        const planDoc = await getDoc(doc(db, "plans", user.uid));
        if (planDoc.exists()) {
          planData = planDoc.data().plan;
          const userDoc = await getDoc(doc(db, "users", user.uid));
          logs = userDoc.exists() && userDoc.data().logs ? userDoc.data().logs : [];
          renderPlan();
        } else {
          document.getElementById("loading").innerText = "Nenhum plano encontrado. Crie um plano no Planejador.";
          setTimeout(() => location.href = "planner.html", 2000);
        }
      } catch (error) {
        document.getElementById("loading").innerText = "Erro ao carregar plano: " + error.message;
      }
    });

    function renderPlan() {
      document.getElementById("loading").style.display = "none";
      const tbody = document.querySelector("#studyTable tbody");
      tbody.innerHTML = "";
      if (currentIndex < planData.length) {
        const item = planData[currentIndex];
        tbody.innerHTML = `<tr><td>${item.priorityNumber}</td><td>${item.priorityCategory}</td><td>${item.subject}</td><td>${item.subtopic}</td><td><input type="checkbox" onchange="completeStep()"></td><td>${item.reason}</td></tr>`;
      } else {
        tbody.innerHTML = "<tr><td colspan='6'>Todas as etapas concluídas!</td></tr>";
        showNotification("Plano concluído! Parabéns!");
      }
      document.getElementById("backButton").style.display = currentIndex > 0 ? "block" : "none";
    }

    window.completeStep = async function() {
      playClickSound();
      const tempo = prompt("Tempo gasto (minutos):") || "0";
      const dificuldade = prompt("Dificuldade (F/M/D):")?.toUpperCase() || "M";
      const nota = prompt("Nota (0-10):") || "0";
      const comentarios = prompt("Comentários:") || "Sem comentários";
      const log = {
        etapa: currentIndex + 1,
        subtopico: planData[currentIndex].subtopic,
        materia: planData[currentIndex].subject,
        dificuldade: dificuldade === "F" ? "Fácil" : dificuldade === "D" ? "Difícil" : "Médio",
        tempo_gasto: tempo,
        nota_autoavaliacao: nota,
        comentarios,
        data_conclusao: new Date().toISOString(),
        status: "Concluído"
      };
      logs.push(log);
      try {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { logs });
        currentIndex++;
        localStorage.setItem("currentIndex", currentIndex);
        playSuccessSound();
        showNotification("Etapa concluída com sucesso!");
        renderPlan();
      } catch (error) {
        alert("Erro ao salvar log: " + error.message);
      }
    };

    window.retrocederEtapa = function() {
      playClickSound();
      if (confirm("Tem certeza que deseja retroceder?")) {
        if (currentIndex > 0) {
          currentIndex--;
          localStorage.setItem("currentIndex", currentIndex);
          renderPlan();
        }
      }
    };

    window.signOut = async function() {
      playClickSound();
      try {
        await signOut(auth);
        localStorage.removeItem("currentIndex");
        location.href = "index.html";
      } catch (error) {
        alert("Erro ao sair: " + error.message);
      }
    };

    function showNotification(message) {
      const notification = document.createElement("div");
      notification.className = "notification";
      notification.innerText = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 2500);
    }
  </script>
</body>
</html>
