
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.plot.ly/plotly-2.33.0.min.js"></script>
</head>
<body>
  <div class="title-container">
    <h1 id="title">Concurseiro Automatizado</h1>
  </div>
  <nav>
    <a href="planner.html">Planejador</a>
    <a href="study.html">Planejado</a>
    <a href="achievements.html">Conquistas</a>
    <a href="ranking.html">Ranking</a>
    <button onclick="signOut()">Sair</button>
  </nav>
  <main>
    <h1>Gráficos de Progresso</h1>
    <button onclick="location.href='study.html'">Voltar</button>
    <div class="chart-container"><div id="progressChart"></div></div>
    <div class="chart-container"><div id="difficultyChart"></div></div>
    <div class="chart-container"><div id="progressTimeChart"></div></div>
    <div class="chart-container"><div id="timePerSubjectChart"></div></div>
    <div class="chart-container"><div id="overallProgressChart"></div></div>
    <div class="chart-container"><div id="avgDifficultyPerSubjectChart"></div></div>
    <div class="chart-container"><div id="avgScorePerSubjectChart"></div></div>
    <div class="chart-container"><div id="totalTimeChart"></div></div>
    <div id="loading">Carregando gráficos...</div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { playClickSound } from "./sounds.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log("Redirecionando para login...");
        location.href = "login.html";
        return;
      }
      console.log("Usuário autenticado:", user.uid);
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const planDoc = await getDoc(doc(db, "plans", user.uid));
        const logs = userDoc.exists() && userDoc.data().logs ? userDoc.data().logs : [];
        const totalSteps = planDoc.exists() && planDoc.data().plan ? planDoc.data().plan.length : 0;
        renderCharts(logs, totalSteps);
        document.getElementById("loading").style.display = "none";
      } catch (error) {
        console.error("Erro ao carregar dados para gráficos:", error.message);
        document.getElementById("loading").innerText = "Erro ao carregar gráficos: " + error.message;
      }
    });

    function renderCharts(logs, totalSteps) {
      // Gráfico 1: Tempo Gasto e Nota por Etapa (Barras Agrupadas)
      var progressData = [
        {
          x: logs.map(function(log) { return "Etapa " + log.etapa; }),
          y: logs.map(function(log) { return parseInt(log.tempo_gasto) || 0; }),
          type: "bar",
          name: "Tempo Gasto (min)",
          marker: { color: "#9575CD" }
        },
        {
          x: logs.map(function(log) { return "Etapa " + log.etapa; }),
          y: logs.map(function(log) { return parseInt(log.nota_autoavaliacao) || 0; }),
          type: "bar",
          name: "Nota Autoavaliação",
          marker: { color: "#D1C4E9" }
        }
      ];
      var progressLayout = {
        title: "Tempo e Nota por Etapa",
        yaxis: { title: "Valores" },
        barmode: "group"
      };
      Plotly.newPlot("progressChart", progressData, progressLayout);

      // Gráfico 2: Distribuição de Dificuldade (Barras Horizontais)
      var difficultyCount = logs.reduce(function(acc, log) {
        acc[log.dificuldade] = (acc[log.dificuldade] || 0) + 1;
        return acc;
      }, {});
      var difficultyData = [{
        x: Object.values(difficultyCount),
        y: Object.keys(difficultyCount),
        type: "bar",
        orientation: "h",
        marker: { color: "#4CAF50" }
      }];
      var difficultyLayout = {
        title: "Distribuição por Dificuldade",
        xaxis: { title: "Quantidade" },
        yaxis: { title: "Dificuldade" }
      };
      Plotly.newPlot("difficultyChart", difficultyData, difficultyLayout);

      // Gráfico 3: Progresso Semanal (Linha)
      var weeklyProgress = {};
      logs.forEach(function(log) {
        var date = new Date(log.data_conclusao);
        var weekStart = new Date(date.setDate(date.getDate() - date.getDay())).toLocaleDateString("pt-BR");
        weeklyProgress[weekStart] = (weeklyProgress[weekStart] || 0) + 1;
      });
      var progressTimeData = [{
        x: Object.keys(weeklyProgress),
        y: Object.values(weeklyProgress),
        type: "scatter",
        mode: "lines+points",
        line: { color: "#9575CD" }
      }];
      var progressTimeLayout = {
        title: "Progresso Semanal",
        yaxis: { title: "Etapas" }
      };
      Plotly.newPlot("progressTimeChart", progressTimeData, progressTimeLayout);

      // Gráfico 4: Tempo Médio e Volume por Matéria (Barras com Linha)
      var subjectTime = logs.reduce(function(acc, log) {
        acc[log.materia] = acc[log.materia] || { total: 0, count: 0 };
        acc[log.materia].total += parseInt(log.tempo_gasto) || 0;
        acc[log.materia].count += 1;
        return acc;
      }, {});
      var subjects = Object.keys(subjectTime);
      var avgTime = subjects.map(function(subject) { return subjectTime[subject].total / subjectTime[subject].count; });
      var subjectCount = subjects.map(function(subject) { return subjectTime[subject].count; });
      var timePerSubjectData = [
        {
          x: subjects,
          y: avgTime,
          type: "bar",
          name: "Tempo Médio (min)",
          marker: { color: "#4CAF50" },
          yaxis: "y"
        },
        {
          x: subjects,
          y: subjectCount,
          type: "scatter",
          mode: "lines+points",
          name: "Nº de Etapas",
          line: { color: "#9575CD" },
          yaxis: "y2"
        }
      ];
      var timePerSubjectLayout = {
        title: "Tempo Médio e Volume por Matéria",
        yaxis: { title: "Minutos" },
        yaxis2: { title: "Etapas", overlaying: "y", side: "right" }
      };
      Plotly.newPlot("timePerSubjectChart", timePerSubjectData, timePerSubjectLayout);

      // Gráfico 5: Progresso Geral (Barras Empilhadas)
      var completed = logs.length;
      var remaining = totalSteps - completed;
      var overallProgressData = [
        {
          x: ["Progresso"],
          y: [completed],
          type: "bar",
          name: "Concluído",
          marker: { color: "#4CAF50" }
        },
        {
          x: ["Progresso"],
          y: [remaining],
          type: "bar",
          name: "Restante",
          marker: { color: "#E0E0E0" }
        }
      ];
      var overallProgressLayout = {
        title: "Progresso Geral do Plano",
        yaxis: { title: "Etapas" },
        barmode: "stack",
        hovertemplate: "%{y} (%{customdata}%)<extra></extra>",
        customdata: [[(completed / (completed + remaining) * 100).toFixed(1), (remaining / (completed + remaining) * 100).toFixed(1)]]
      };
      Plotly.newPlot("overallProgressChart", overallProgressData, overallProgressLayout);

      // Gráfico 6: Dificuldade Média por Matéria (Barras Horizontais)
      var difficultyMap = { "Fácil": 1, "Médio": 2, "Difícil": 3 };
      var difficultyPerSubject = logs.reduce(function(acc, log) {
        acc[log.materia] = acc[log.materia] || { total: 0, count: 0 };
        acc[log.materia].total += difficultyMap[log.dificuldade] || 0;
        acc[log.materia].count += 1;
        return acc;
      }, {});
      var avgDifficulty = subjects.map(function(subject) { return difficultyPerSubject[subject].total / difficultyPerSubject[subject].count; });
      var avgDifficultyData = [{
        x: avgDifficulty,
        y: subjects,
        type: "bar",
        orientation: "h",
        marker: { color: "#FF9800" }
      }];
      var avgDifficultyLayout = {
        title: "Dificuldade Média por Matéria",
        xaxis: { title: "Dificuldade (1-3)", range: [0, 3] },
        yaxis: { title: "Matéria" }
      };
      Plotly.newPlot("avgDifficultyPerSubjectChart", avgDifficultyData, avgDifficultyLayout);

      // Gráfico 7: Nota Média por Matéria (Barras Horizontais com Linha)
      var scorePerSubject = logs.reduce(function(acc, log) {
        acc[log.materia] = acc[log.materia] || { total: 0, count: 0 };
        acc[log.materia].total += parseInt(log.nota_autoavaliacao) || 0;
        acc[log.materia].count += 1;
        return acc;
      }, {});
      var avgScore = subjects.map(function(subject) { return scorePerSubject[subject].total / scorePerSubject[subject].count; });
      var overallAvgScore = logs.reduce(function(sum, log) { return sum + (parseInt(log.nota_autoavaliacao) || 0); }, 0) / logs.length;
      var avgScoreData = [
        {
          x: avgScore,
          y: subjects,
          type: "bar",
          orientation: "h",
          name: "Nota Média",
          marker: { color: "#D1C4E9" }
        },
        {
          x: subjects.map(function() { return overallAvgScore; }),
          y: subjects,
          type: "scatter",
          mode: "lines",
          name: "Média Geral",
          line: { color: "#9575CD" }
        }
      ];
      var avgScoreLayout = {
        title: "Nota Média por Matéria",
        xaxis: { title: "Nota (0-10)", range: [0, 10] },
        yaxis: { title: "Matéria" }
      };
      Plotly.newPlot("avgScorePerSubjectChart", avgScoreData, avgScoreLayout);

      // Gráfico 8: Eficiência por Dia (Barras Agrupadas)
      var dailyEfficiency = {};
      logs.forEach(function(log) {
        var date = new Date(log.data_conclusao).toLocaleDateString("pt-BR");
        dailyEfficiency[date] = dailyEfficiency[date] || { time: 0, steps: 0 };
        dailyEfficiency[date].time += parseInt(log.tempo_gasto) || 0;
        dailyEfficiency[date].steps += 1;
      });
      var dates = Object.keys(dailyEfficiency);
      var totalTimePerDay = dates.map(function(date) { return dailyEfficiency[date].time; });
      var stepsPerDay = dates.map(function(date) { return dailyEfficiency[date].steps; });
      var totalTimeData = [
        {
          x: dates,
          y: totalTimePerDay,
          type: "bar",
          name: "Tempo Gasto (min)",
          marker: { color: "#9575CD" },
          yaxis: "y"
        },
        {
          x: dates,
          y: stepsPerDay,
          type: "bar",
          name: "Etapas Concluídas",
          marker: { color: "#4CAF50" },
          yaxis: "y2"
        }
      ];
      var totalTimeLayout = {
        title: "Eficiência por Dia",
        yaxis: { title: "Minutos" },
        yaxis2: { title: "Etapas", overlaying: "y", side: "right" },
        barmode: "group"
      };
      Plotly.newPlot("totalTimeChart", totalTimeData, totalTimeLayout);
    }

    window.signOut = async function() {
      playClickSound();
      try {
        await signOut(auth);
        localStorage.clear();
        console.log("Logout realizado.");
        location.href = "index.html";
      } catch (error) {
        console.error("Erro ao sair:", error.message);
        alert("Erro ao sair: " + error.message);
      }
    };
  </script>
</body>
</html>
