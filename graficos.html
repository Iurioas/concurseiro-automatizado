<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráficos - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    .title-container {
      text-align: center;
      padding: 15px 0;
      background: linear-gradient(135deg, #6200ee, #3700b3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1100;
    }
    h1#title {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 28px;
      color: #FFD700;
      margin: 0;
    }
    nav {
      position: fixed;
      top: 60px;
      width: 100%;
      z-index: 1000;
    }
    main {
      margin-top: 110px;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
    }
    button {
      margin: 5px;
      padding: 10px;
      background: #2E8B57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3CB371;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1 id="title">Concurseiro Automatizado</h1>
  </div>
  <nav>
    <a href="planner.html">Planejador</a>
    <a href="study.html">Planejado</a>
    <a href="achievements.html">Conquistas</a>
    <a href="ranking.html">Ranking</a>
    <button onclick="signOut()">Sair</button>
  </nav>
  <main>
    <h1>Gráficos de Progresso</h1>
    <button onclick="location.href='study.html'">Voltar</button>
    <canvas id="progressChart"></canvas>
    <div id="loading">Carregando gráficos...</div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { playClickSound } from "./sounds.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log("Redirecionando para login...");
        location.href = "login.html";
        return;
      }
      console.log("Usuário autenticado:", user.uid);
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const logs = userDoc.exists() && userDoc.data().logs ? userDoc.data().logs : [];
        renderChart(logs);
        document.getElementById("loading").style.display = "none";
      } catch (error) {
        console.error("Erro ao carregar logs para gráficos:", error.message);
        document.getElementById("loading").innerText = "Erro ao carregar gráficos: " + error.message;
      }
    });

    function renderChart(logs) {
      const ctx = document.getElementById("progressChart").getContext("2d");
      const labels = logs.map(log => `Etapa ${log.etapa}`);
      const tempos = logs.map(log => parseInt(log.tempo_gasto));
      const notas = logs.map(log => parseInt(log.nota_autoavaliacao));

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Tempo Gasto (min)",
              data: tempos,
              backgroundColor: "#2E8B57",
              yAxisID: "y"
            },
            {
              label: "Nota Autoavaliação",
              data: notas,
              backgroundColor: "#bb86fc",
              yAxisID: "y1"
            }
          ]
        },
        options: {
          scales: {
            y: { beginAtZero: true, position: "left" },
            y1: { beginAtZero: true, max: 10, position: "right" }
          }
        }
      });
    }

    window.signOut = async () => {
      playClickSound();
      try {
        await signOut(auth);
        localStorage.clear();
        console.log("Logout realizado.");
        location.href = "index.html";
      } catch (error) {
        console.error("Erro ao sair:", error.message);
        alert("Erro ao sair: " + error.message);
      }
    };
  </script>
</body>
</html>
