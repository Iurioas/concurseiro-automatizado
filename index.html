<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <main class="login-container">
    <h1>Concurseiro Automatizado</h1>
    <p>Bem-vindo! Organize seus estudos para concursos de forma simples e eficiente.</p>
    <div class="button-group">
      <button class="create-account-btn" onclick="location.href='signup.html'">Criar Conta</button>
      <button onclick="location.href='login.html'">Login</button>
    </div>
  </main>
  <footer>
    <p>© 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <script type="module">
    // Função para aplicar o tema salvo (ou padrão escuro)
function applySavedTheme() {
  const savedTheme = localStorage.getItem('theme') || 'dark';
  const body = document.body;
  body.classList.remove('light-theme', 'dark-theme');
  body.classList.add(savedTheme === 'light' ? 'light-theme' : 'dark-theme');
  console.log("Tema aplicado:", savedTheme);
}
    }

    // Aplica o tema ao carregar
    applySavedTheme();
  </script>
</body>
</html>
