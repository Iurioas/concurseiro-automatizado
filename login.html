<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Login</h1>
    <input id="email" type="email" placeholder="E-mail">
    <input id="password" type="password" placeholder="Senha">
    <button id="loginBtn" onclick="login()">Entrar</button>
    <button onclick="resetPassword()">Esqueceu a senha?</button>
    <button onclick="location.href='index.html'">Voltar</button>
    <p id="message"></p>
  </main>
  <footer>
    <p>© 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.disabled = true;
      loginBtn.innerText = "Entrando...";
      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists() && userDoc.data().status === "ativo") {
          location.href = "dashboard.html";
        } else {
          document.getElementById("message").innerText = "Conta aguardando ativação.";
        }
      } catch (error) {
        document.getElementById("message").innerText = "Erro ao logar: " + error.message;
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerText = "Entrar";
      }
    };

    window.resetPassword = async function() {
      const email = document.getElementById("email").value;
      if (!email) {
        document.getElementById("message").innerText = "Digite seu e-mail para redefinir a senha.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        document.getElementById("message").innerText = "E-mail de redefinição enviado! Verifique sua caixa de entrada (e spam).";
      } catch (error) {
        document.getElementById("message").innerText = "Erro ao enviar e-mail: " + error.message;
      }
    };
  </script>
</body>
</html>
