<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Login</h1>
    <input id="identifier" type="text" placeholder="Login ou E-mail">
    <input id="password" type="password" placeholder="Senha">
    <button id="loginBtn" onclick="login()">Entrar</button>
    <button onclick="resetPassword()">Esqueceu a senha?</button>
    <button onclick="location.href='index.html'">Voltar</button>
    <p id="message"></p>
  </main>
  <footer>
    <p>© 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, query, where, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { playClickSound } from "./sounds.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async function() {
      const identifier = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.disabled = true;
      loginBtn.innerText = "Entrando...";
      console.log("Tentando login com identificador:", identifier);

      try {
        await setPersistence(auth, browserLocalPersistence);
        console.log("Persistência configurada.");

        let email;
        // Verifica se o identificador é um e-mail
        if (identifier.includes("@")) {
          email = identifier;
        } else {
          // Busca o e-mail associado ao login (nickname) no Firestore
          const q = query(collection(db, "users"), where("login", "==", identifier));
          const querySnapshot = await getDocs(q);
          if (querySnapshot.empty) {
            throw new Error("auth/user-not-found");
          }
          const userDoc = querySnapshot.docs[0];
          email = userDoc.data().email;
          console.log("E-mail encontrado para o login:", email);
        }

        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("Usuário logado:", user.uid);
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const status = userDoc.data().status;
          console.log("Status da conta:", status);
          if (status === "ativo") {
            console.log("Conta ativa, redirecionando para dashboard...");
            playClickSound();
            location.href = "dashboard.html";
          } else {
            document.getElementById("message").innerText = "Conta aguardando ativação. Status atual: " + status;
            console.log("Conta inativa. Status:", status);
          }
        } else {
          document.getElementById("message").innerText = "Usuário não encontrado no Firestore.";
          console.log("Documento do usuário não existe.");
        }
      } catch (error) {
        console.error("Erro ao logar:", error.code, error.message);
        let errorMessage;
        switch (error.code) {
          case "auth/user-not-found":
            errorMessage = "Usuário ou login não encontrado.";
            break;
          case "auth/wrong-password":
            errorMessage = "Senha incorreta.";
            break;
          case "auth/invalid-email":
            errorMessage = "E-mail inválido.";
            break;
          case "auth/invalid-credential":
            errorMessage = "Credenciais inválidas.";
            break;
          default:
            errorMessage = "Erro ao logar: " + error.message;
        }
        document.getElementById("message").innerText = errorMessage;
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerText = "Entrar";
      }
    };

    window.resetPassword = async function() {
      const identifier = document.getElementById("identifier").value.trim();
      if (!identifier) {
        document.getElementById("message").innerText = "Digite seu login ou e-mail para redefinir a senha.";
        return;
      }
      try {
        let email = identifier;
        if (!identifier.includes("@")) {
          const q = query(collection(db, "users"), where("login", "==", identifier));
          const querySnapshot = await getDocs(q);
          if (querySnapshot.empty) {
            document.getElementById("message").innerText = "Login não encontrado.";
            return;
          }
          email = querySnapshot.docs[0].data().email;
        }
        await sendPasswordResetEmail(auth, email);
        console.log("E-mail de redefinição enviado para:", email);
        document.getElementById("message").innerText = "E-mail de redefinição enviado! Verifique sua caixa de entrada (e spam).";
        playClickSound();
      } catch (error) {
        console.error("Erro ao enviar e-mail de redefinição:", error.message);
        let errorMessage;
        switch (error.code) {
          case "auth/invalid-email":
            errorMessage = "E-mail inválido.";
            break;
          case "auth/user-not-found":
            errorMessage = "Usuário não encontrado.";
            break;
          default:
            errorMessage = "Erro ao enviar e-mail: " + error.message;
        }
        document.getElementById("message").innerText = errorMessage;
      }
    };
  </script>
</body>
</html>
