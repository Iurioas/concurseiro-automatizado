    const auth = getAuth(app);
    const db = getFirestore(app);

    setPersistence(auth, browserLocalPersistence)
      .then(() => console.log("Persistência configurada em login."))
      .catch(error => console.error("Erro ao configurar persistência:", error.message));
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log("Redirecionando para login...");
        document.getElementById("loading").innerText = "Você não está autenticado. Redirecionando para login...";
        setTimeout(() => location.href = "login.html", 1000);
        return;
      }
      console.log("Usuário autenticado:", user.uid);
      try {
        // Alterei a query para ordenar por monthlyRankingScore, já que é um ranking mensal
        const q = query(collection(db, "users"), orderBy("monthlyRankingScore", "desc"), limit(10));
        const snapshot = await getDocs(q);
        const ranking = snapshot.docs.map((doc, index) => ({
          nick: doc.data().login || "Usuário sem nick", // Usa o login como nick
          score: doc.data().monthlyRankingScore || 0, // Usa monthlyRankingScore
          position: index + 1
        }));
        console.log("Dados do ranking:", ranking); // Log para depuração
        renderRanking(ranking);
        document.getElementById("loading").style.display = "none";
      } catch (error) {
        console.error("Erro ao carregar ranking:", error.message);
        document.getElementById("loading").innerText = "Erro ao carregar ranking: " + error.message;
      }
    });

    function renderRanking(ranking) {
      const tbody = document.getElementById("rankingList");
      tbody.innerHTML = ranking.map(user => `
        <tr>
          <td>${user.position}</td>
          <td>${user.nick}</td> <!-- Alterado de user.email para user.nick -->
          <td>${user.score.toFixed(2)}</td>
        </tr>
      `).join("") || "<tr><td colspan='3'>Nenhum dado de ranking disponível.</td></tr>";
    }

      playClickSound();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        console.log("Login bem-sucedido!");
        location.href = "dashboard.html";
        await signOut(auth);
        localStorage.clear();
        console.log("Logout realizado.");
        location.href = "index.html";
      } catch (error) {
        console.error("Erro ao logar:", error.message);
        alert("Erro ao fazer login: " + error.message);
        console.error("Erro ao sair:", error.message);
        alert("Erro ao sair: " + error.message);
      }
    });
    };
  </script>
