<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Login - Concurseiro Automatizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-container">
    <h1>Concurseiro Automatizado</h1>
  </div>
  <main class="login-container">
    <h1>Login</h1>
    <input id="email" type="email" placeholder="E-mail" required>
    <input id="password" type="password" placeholder="Senha" required>
    <div class="button-group">
      <button id="loginButton">Entrar</button>
      <button onclick="location.href='signup.html'">Criar Conta</button>
      <button onclick="location.href='index.html'">Voltar</button>
    </div>
    <p id="message"></p>
  </main>
  <footer>
    <p>© 2025 Concurseiro Automatizado. Todos os direitos reservados.</p>
  </footer>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
      background: linear-gradient(135deg, #1E1E2F, #25253A); /* Gradiente de fundo */
      justify-content: center; /* Centraliza verticalmente */
      align-items: center; /* Centraliza horizontalmente */
    }
    .title-container {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1100;
    }
    .login-container {
      text-align: center;
      padding: 30px;
      background: rgba(37, 37, 58, 0.9); /* Fundo semi-transparente */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
      backdrop-filter: blur(5px); /* Efeito de desfoque no fundo */
      max-width: 400px;
      width: 90%; /* Ajusta largura em mobile */
      margin: 70px 20px 20px; /* Espaço para o título fixo */
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      font-size: 32px;
      color: #EDE7F6;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(149, 117, 205, 0.3); /* Sombra no texto */
    }
    input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      background: #33334D;
      border: 1px solid #444466;
      color: #EDE7F6;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus {
      border-color: #9575CD;
      box-shadow: 0 0 8px rgba(149, 117, 205, 0.3);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: linear-gradient(135deg, #9575CD, #4CAF50);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(149, 117, 205, 0.5);
    }
    p#message {
      margin-top: 15px;
      color: #EDE7F6;
      font-size: 14px;
    }
    footer {
      position: relative; /* Remove o footer fixo */
      margin-top: auto; /* Empurra para o fundo em mobile */
      padding: 15px;
      color: #8888A0;
      font-size: 12px;
    }
    @media (min-width: 768px) {
      .login-container {
        padding: 50px;
        max-width: 500px; /* Aumenta a largura no desktop */
        margin: 80px auto; /* Espaço ajustado para o título fixo */
      }
      h1 { font-size: 40px; }
      input { padding: 15px; font-size: 18px; }
      .button-group { flex-direction: row; gap: 20px; }
      button { padding: 15px 30px; }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { playClickSound } from "./sounds.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7NfWNyIc-6PmkPqGql-N9lMiiQR8uJgo",
      authDomain: "concurseiro-automatizado.firebaseapp.com",
      projectId: "concurseiro-automatizado",
      storageBucket: "concurseiro-automatizado.firebasestorage.app",
      messagingSenderId: "938840578480",
      appId: "1:938840578480:web:4e8dd7e2dfdc42d7649e75",
      measurementId: "G-H72D875STB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    setPersistence(auth, browserLocalPersistence);

    document.getElementById("loginButton").addEventListener("click", async () => {
      playClickSound();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginButton");
      loginBtn.disabled = true;
      loginBtn.innerText = "Entrando...";

      if (!email || !password) {
        document.getElementById("message").innerText = "Por favor, preencha todos os campos.";
        loginBtn.disabled = false;
        loginBtn.innerText = "Entrar";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        if (!user.emailVerified) {
          document.getElementById("message").innerHTML = "Por favor, <strong>verifique seu e-mail</strong> <span style='color: #ffca28;'>(Cheque spam/promoções)</span>";
          await auth.signOut();
        } else {
          location.href = "dashboard.html";
        }
      } catch (error) {
        let errorMessage;
        switch (error.code) {
          case "auth/invalid-email": errorMessage = "E-mail inválido."; break;
          case "auth/user-not-found": errorMessage = "Usuário não encontrado."; break;
          case "auth/wrong-password": errorMessage = "Senha incorreta."; break;
          case "auth/too-many-requests": errorMessage = "Muitas tentativas. Tente novamente mais tarde."; break;
          default: errorMessage = "Erro ao fazer login: " + error.message;
        }
        document.getElementById("message").innerText = errorMessage;
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerText = "Entrar";
      }
    });
  </script>
</body>
</html>
