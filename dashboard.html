<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área do Concurseiro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Área do Concurseiro</h1>
  <button onclick="location.href='planner.html'">Planejador</button>
  <button onclick="location.href='study.html'">Planejado</button>
  <button onclick="auth.signOut().then(() => location.href='index.html')">Sair</button>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = { /* Cole sua config do Firebase aqui */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.onAuthStateChanged((user) => {
      if (!user) location.href = "login.html";
    });
  </script>
</body>
</html>
